<div class="chatinfo-container">
    <div class="chatinfo">
        <div class="chatinfo-header">
            <h3>Forward message to:</h3>
            <div style="display: flex;position: relative;">
                <button class="btn" (click)="CloseForward.emit()">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
        </div>
        <div>
            <div *ngFor="let i of this.chats" (click)="SelectChat(i)" style="background-color: #9c9c9c">
                <h5>{{i.name}}</h5>
            </div>
        </div>

        <button [disabled]="!isSelected" class="btn" (click)="this.ForwardMessage()">
            <mat-icon>send</mat-icon>
            Send
        </button>

    </div>
</div>
