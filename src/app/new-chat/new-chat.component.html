<div class="user-profile-container">
    <div class="container">
        <div class="chat-info-header">
            <h3>Create new chat</h3>
            <button class="btn" (click)="CloseNewChatEvent.emit()"><mat-icon>close</mat-icon></button>
        </div>
        <div class="new-chat-buttons">
            <button (click)="isChat=!isChat">{{isChat?"Chat":"Channel"}}</button>
        </div>
        <div style="width: 100%;">
            <label>Name:</label>
            <input class="input-group-text" style="text-align: left;width: 100%;" placeholder="Name" type="text" [(ngModel)]="chatName">
        </div>
        <div style="width: 100%;">
            <label>Description:</label>
            <input class="input-group-text" style="text-align: left;width: 100%;" placeholder="Description" type="text" [(ngModel)]="description">
        </div>

        <div *ngIf="!isChat">
            <div style="display: flex; flex-direction: column">
                <div id="text">Privacy :</div>
                <div>
                    <input type="radio" #radio1 name="default" checked (change)='this.privacy=true;'/>
                    <label>private</label>
                </div>
                <div>
                    <input type="radio" #radio2 name="default"   (change)='this.privacy=false;'/>
                    <label>public</label>
                </div>
            </div>
        </div>


        <button class="btn user-btn" (click)="CreateChat()">
            <mat-icon>create</mat-icon>
            <p>Create</p>
        </button>

    </div>
</div>
