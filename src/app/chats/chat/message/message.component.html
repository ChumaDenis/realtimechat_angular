<div class="chat-component">
    <div class="message-container">
        <h6>{{this.messsage.owner?.userName}}</h6>
        <button class="button-div" (click)="deleteMessage()" >delete</button>
    </div>

    <div class="message-container">
        <p>{{this.messsage.textContent}} </p>
        <p class="message-date">{{this.messsage.sendTime | date:'HH:mm dd/MM/yy'}}</p>
    </div>

</div>
