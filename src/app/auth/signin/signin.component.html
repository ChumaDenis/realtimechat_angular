<div class="auth-page w-100 m-auto">
  <div class="form-container">
    <form [formGroup]="signinForm" (ngSubmit)="loginUser()">
      <h3 class="h3 mb-3 font-weight-normal text-center">Please sign in</h3>
      <div class="mb-3">
        <label>Email</label>
        <input
          type="text"
          class="form-control"
          formControlName="username"
          placeholder="Enter username"
          required
        />
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Password"
        />
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>
    <hr>
    <div>
      <a href="" [routerLink]="['/sign-up']">sing-up</a>
    </div>

    <div class="social-buttons">
      <app-google-signin (loginWithGoogle)="googleSignin($event)"></app-google-signin>
      <app-facebook-signin (loginWithFacebook)="facebookSignin($event)"></app-facebook-signin>
    </div>
  </div>
</div>
